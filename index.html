<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Beach Game Bali 2023</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="logo">
        <img src="/logo.svg" alt="logo" />
        <p>2<sup>nd</sup> AWBG BALI 2023</p>
      </a>
      <div class="socials">
        <a href="/" class="social">
          <img src="/icons/twitter.svg" alt="twitter" />
        </a>
        <a href="/" class="social">
          <img src="/icons/instagram.svg" alt="instagram" />
        </a>
        <a href="/" class="social">
          <img src="/icons/youtube.svg" alt="youtube" />
        </a>
      </div>
    </nav>
    <header class="hero">
      <div class="hero__text">
        <h2 class="hero__title">Surfing dimulai tanggal 22 juli 2023</h2>
        <p class="hero__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad saepe
          repudiandae labore assumenda magni magnam autem mollitia molestias, et
          exercitationem.
        </p>
      </div>
    </header>
    <section class="main-content">
      <section id="news-list" class="news-list"></section>
      
      <section class="medals">
        <div class="medals__row">
          <div class="medals__number">
            <img src="/icons/medal.svg" alt="medal" />
          </div>
          <div class="medals__country">Negara</div>
          <div class="medals__medal medals__medal--gold"></div>
          <div class="medals__medal medals__medal--silver"></div>
          <div class="medals__medal medals__medal--bronz"></div>
        </div>
        <div id="medals" style="margin-top: 20px;"></div>
      </section>
    </section>
    <script type="module" src="/src/main.ts"></script>
